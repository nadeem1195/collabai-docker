name: Docker-Only CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to EC2 with Docker
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu

          if [ ! -d "docker-collabai/.git" ]; then
            echo "ğŸ“¦ Cloning repo for the first time"
            git clone https://github.com/nadeem1195/collabai-docker.git docker-collabai
          else
            echo "ğŸ“¥ Pulling latest code"
            cd docker-collabai
            git pull origin main
            cd ..
          fi

          cd docker-collabai

          echo "ğŸ³ Running Docker Compose"
          docker compose -f docker-compose.prod.yml up -d --build

          echo "âœ… Deployment complete"
